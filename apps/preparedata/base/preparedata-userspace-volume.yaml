apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    name: preparedata-userspace-pv
  name: preparedata-userspace-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  csi:
    driver: cephfs.manila.csi.openstack.org
    nodePublishSecretRef:
      name: csi-manila-credentials
      namespace: openstack-system
    nodeStageSecretRef:
      name: csi-manila-credentials
      namespace: openstack-system
    volumeAttributes:
      shareAccessID: shareacessid
      shareID: shareid
    volumeHandle: preparedata-userspace-pv
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: service
              operator: In
              values:
                - preparedata
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: preparedata-userspace-pvc
  namespace: preparedata
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: ""
  volumeMode: Filesystem
  volumeName: preparedata-userspace-pv

