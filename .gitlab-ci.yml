stages:
  - build
  - test
  - deploy

variables:
  # Define any global variables here
  PROJECT_NAME: "my_project"

build_job:
  stage: build
  script:
    - echo "Building the project..."
    - # Add your build commands here
  artifacts:
    paths:
      - build/

test_job:
  stage: test
  script:
    - echo "Running tests..."
    - # Add your test commands here
  dependencies:
    - build_job

deploy_job:
  stage: deploy
  script:
    - echo "Deploying the project..."
    - # Add your deploy commands here
  only:
    - main
