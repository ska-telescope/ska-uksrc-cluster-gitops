---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Ingress
      name: grafana-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: grafana.128-232-227-2.sslip.io
      - op: replace
        path: /spec/tls/0/hosts
        value: 
          - grafana.128-232-227-2.sslip.io

  - target:
      kind: Ingress
      name: prometheus-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: prometheus.128-232-227-2.sslip.io
      - op: replace
        path: /spec/tls/0/hosts
        value: 
          - prometheus.128-232-227-2.sslip.io
